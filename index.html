<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            nav a {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site Responsivo</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="1.html">Sobre</a>
        <a href="2.html">Serviços</a>
        <a href="3.html">Contato</a>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Bem-vindo ao Meu Site</h2>
            <p>Este é um exemplo de site simples e responsivo utilizando HTML e CSS.</p>
        </div>
    </div>
    <footer>
        <p>© 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
